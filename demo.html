       <div class="middlediv">
           <h1>izracunavanje</h1>
           <label for="">uneti obim struka: </label>
           <input type="number" id="obim">
           <br><br>
           <span>86 - 91 S</span>
           <br><br>
           <span>91 - 96 M</span>
           <br><br>
           <span>96 - 101 S</span>
           <br><br>
           <button onclick="procena()">izracunati</button>
           <br><br>
           <span id="preporuceno"></span>
       </div>
    
       
    <div class="rightcol"></div>
    
</div>
<script>
   function procena(){
var sirinastruka = document.getElementById("obim").value;
var preporuka = document.getElementById("preporuceno");

if(sirinastruka>=86 && sirinastruka<91){
preporuka.innerHTML="Preporucena velicina: S";
}
else if(sirinastruka>=91 && sirinastruka<96){
    preporuka.innerHTML="Preporucena velicina: M";
}
else if(sirinastruka>=96 && sirinastruka<101){
    preporuka.innerHTML="Preporucena velicina: L";
}
else{
    preporuka.innerHTML="Unesite broj izmedju 86 i 101";
}

} 
</script>
